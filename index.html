<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calendar</h2>
    <p>A calendar where you can add tasks and appointments of your choice. To add a task, please enter a title and a description, then press "Add" to make it appear in the view below.</p>


    <div class="inputBox">
        <input placeholder="Add title" type="text" id="TitleId">
        <input placeholder="Add description" type="text" id="DescriptionId">
        <button id="btnAdd">Add</button>
        <button id="btnClear">Clear all</button>
    </div>
    
    <div id="container">

    </div>

    <script src="app.js"></script>
</body>
</html>
